name: Build and Release Qt Transcoder

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  QT_VERSION: '5.15.2'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        cache: true
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure with qmake
      working-directory: build
      run: |
        qmake ..\transcoder.pro -spec win32-msvc CONFIG+=release
        
    - name: Build application
      working-directory: build
      run: |
        nmake
        
    - name: Create deployment directory
      run: |
        mkdir deploy
        copy build\release\transcoder.exe deploy\
        
    - name: Deploy Qt libraries
      run: |
        windeployqt deploy\transcoder.exe --qmldir . --release --compiler-runtime
        
    - name: Copy additional resources
      run: |
        mkdir deploy\styles
        copy styles\*.qss deploy\styles\
        if exist utils (mkdir deploy\utils & copy utils\*.* deploy\utils\)
        
    - name: Create portable package
      run: |
        7z a Qt-Transcoder-Windows-x64.zip .\deploy\*
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Qt-Transcoder-Windows-x64
        path: Qt-Transcoder-Windows-x64.zip
        
  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Qt-Transcoder-Windows-x64/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
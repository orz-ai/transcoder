name: Build and Release Qt Transcoder

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

env:
  QT_VERSION: '5.15.2'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        cache: true
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Set Windows locale for proper encoding
      run: |
        # Set code page to UTF-8 for proper Chinese character handling
        chcp 65001
        # Set environment variables for Qt
        echo "QT_LOGGING_CONF=" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "QTDIR=$env:Qt5_DIR" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure with qmake
      working-directory: build
      run: |
        # Set code page to UTF-8 and configure with proper encoding flags
        chcp 65001
        qmake ..\transcoder.pro -spec win32-msvc CONFIG+=release QMAKE_CXXFLAGS+="-utf-8" DEFINES+=UNICODE
        
    - name: Build application
      working-directory: build
      run: |
        # Set UTF-8 code page for build process
        chcp 65001
        nmake
        
    - name: Create deployment directory
      run: |
        mkdir deploy
        copy build\release\transcoder.exe deploy\
        
    - name: Deploy Qt libraries
      run: |
        windeployqt deploy\transcoder.exe --qmldir . --release --compiler-runtime
        
    - name: Copy additional resources
      run: |
        New-Item -ItemType Directory -Path deploy\styles -Force
        Copy-Item styles\*.qss deploy\styles\ -Force
        if (Test-Path utils) { 
          New-Item -ItemType Directory -Path deploy\utils -Force
          Copy-Item utils\*.* deploy\utils\ -Force
        }
        
    - name: Create portable package
      run: |
        7z a Qt-Transcoder-Windows-x64.zip .\deploy\*
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Qt-Transcoder-Windows-x64
        path: Qt-Transcoder-Windows-x64.zip
        
  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/Qt-Transcoder-Windows-x64/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}